<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body" *ngIf='movie'>
        <form class="form-horizontal" [ngFormModel]="editForm" (ngSubmit)="saveMovie()">
            <fieldset>
                <div class="form-group" [ngClass]="{'has-error': titleControl.touched && !titleControl.valid }">
                    <label class="col-md-2 control-label" for="inputMovieTitle">Movie Title</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="inputMovieTitle" 
                                type="text" 
                                placeholder="Title (required)"
                                [(ngModel)] = "movie.title"
                                ngControl="title" />
                        <span class="help-block" *ngIf="titleControl.touched && titleControl.errors">
                            <span *ngIf="titleControl.errors.required">
                                Please enter a movie title.
                            </span>
                        <span *ngIf="titleControl.errors.minlength">
                                The movie title must be at least 3 characters.
                            </span>
                        <span *ngIf="titleControl.errors.maxlength">
                                The movie title cannot exceed 50 characters.
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': directorControl.touched && !directorControl.valid }">
                    <label class="col-md-2 control-label" for="inputMovieDirector">Director</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="inputMovieDirector" 
                                type="text" 
                                placeholder="Director (required)"
                                [(ngModel)] = "movie.director"
                                ngControl="director" />
                        <span class="help-block" *ngIf="directorControl.touched && directorControl.errors">
                            <span *ngIf="directorControl.errors.required">
                                Please enter the director's name.
                            </span>
                        <span *ngIf="directorControl.errors.minlength">
                                The name must be at least 5 characters.
                            </span>
                        <span *ngIf="directorControl.errors.maxlength">
                                The name cannot exceed 50 characters.
                            </span>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!editForm.valid'>
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['/movies']">
                                Cancel
                            </a>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
